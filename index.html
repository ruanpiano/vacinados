<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="A ideia deste projeto é criar gráficos de vacinação da Covid19.">
    <meta property="og:image" content="https://raw.githubusercontent.com/ruanpiano/vacinados/main/preview.jpg">

    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>

<body>
    <header class="sticky">
        <a href="#" class="logo">Vacina Covid19 - Brasil</a>
    </header>

    <div class="collapse">
        <input type="radio" id="accordion-section1" checked aria-hidden="true" name="accordion">
        <label for="accordion-section1" aria-hidden="true"><span class="icon-info"></span> Total de pessoas vacinadas no Brasil</label>
        <div>
            <canvas id="totalVacinas"></canvas>
        </div>
        <input type="radio" id="accordion-section2" aria-hidden="true" name="accordion">
        <label for="accordion-section2" aria-hidden="true"><span class="icon-info"></span> Pessoas vacinadas por cada estado</label>
        <div>
            <canvas id="vacinasPorEstado"></canvas>
        </div>
        <input type="radio" id="accordion-section3" aria-hidden="true" name="accordion">
        <label for="accordion-section3" aria-hidden="true"><span class="icon-info"></span> Informações diárias</label>
        <div>
            <div class="card">
                <p class="title">Últimas 24 horas</p>
                <p id="24horas"></p>
            </div>
        </div>
    </div>

    <footer id="footer">
        <a href="https://github.com/wcota/covid19br" class="button">Fonte de Dados</a>
        <a href="https://github.com/ruanpiano/vacinados" class="button">Código Fonte</a>
    </footer>

</body>
<script src="js/main.js"></script>

</html>
